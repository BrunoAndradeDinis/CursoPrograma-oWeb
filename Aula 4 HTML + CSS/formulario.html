<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/css/style.css">:
    <style>
        #nome::placeholder {
            color: aqua;
            background-color: darkolivegreen;
        }

        input:focus, textarea:focus {
            outline: none;
            border: solid blue 2px;
        }

        input:checked{
            outline: solid purple 2px;
        }

    </style>
</head>

<body>
    <form id="formulario" autocomplete="off">
        <h2>Inicio do formulário</h2>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <br>
        <label for="idade">Idade</label>
        <input type="number" id="idade" placeholder="Digite sua idade">
        <br>
        <label for="dataNascimento">Data de nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento">
        <br>
        <label for="hora">Hora de nascimento</label>
        <input type="time" id="hora" name="hora">
        <br>
        <label for="dataHoraDoCadastro">Data e hora do cadastros</label>
        <input type="datetime-local" id="dataHoraDoCadastro" name="dataHoraDoCadastro">
        <br>
        <label> Sexo</label>
        <br>
        <label>
            <input type="radio" name="Sexo" value="M">Masculino
        </label>
        <label>
            <input type="radio" name="Sexo" value="F">Feminino
        </label>
        <br>
        <label for="telefone">telefone</label>
        <br>
        <input type="tel" id="telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
        <br>
        <label> Linguagem</label>
        <label>
            <input type="checkbox" name="linguagem" value="HTML"> HTML
        </label>
        <label>
            <input type="checkbox" name="linguagem" value="CSS"> CSS
        </label>
        <label>
            <input type="checkbox" name="linguagem" value="JS"> JS
        </label>
        <br><br>
        <label for="programa">Ja programou? </label>
        <select name="programa" id="programa">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
            <option value="talvez">Talvez</option>
        </select>
        <br>
        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" id="" cols="40" rows="10"> </textarea>
        <br>
        <h3>Informações de login</h3>
        <label for="email">E-mail</label>
        <br>
        <input type="email" id="email" name="email" placeholder="nome@gmail.com">
        <br>
        <label for="senha">Senha</label>
        <br>
        <input type="password" name="senha" id="senha">

        <h3>Informações adicionais</h3>
        <br>
        <label for="nivel">Nivel de conhecimento HTML</label>
        <br>
        <input type="range" name="nivel" min="0" max="5" value="0">
        <br>
        <label for="cor">Cor preferida:</label>
        <br>
        <input type="color" id="cor">
        <br>
        <label for="documento">Documento com foto:</label>
        <br>
        <input type="file" id="documento" name="documento" accept=".jpg, .png, .pdf">
        <br>
        <input type="submit" id="submit">

        <br><br>
        <button type="button" id="enviar" onclick="enviaDados()" >Enviar dados</button>
    </form>
    
    <script>
        //Hello world!
        console.log("Ola mundo!")

        // função
        function enviaDados(){
            alert("Olá Mundo!")
        }
    </script>
</body>

</html>
