<body>
    <div>
        <h1>Considerando uma equação de segundo grau (a.x² + b.x + c = 0), faça um sistema que receba os valores de a, b e c, e exiba o resultado de x1 e x2 usando a fórmula de bhaskara: 
            ∆ = b² - 4. a. c
            x1 = - b + √∆ / 2 . a
            x2 = - b - √∆ / 2 . a
            </h1>
