<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <h1>Funções em JS</h1>

    <script>
        // função simples
        function aviso() {
            console.log("A function foi executada!")
            alert("Aviso! Este é um aviso!")
        }

        // chama a função
        // aviso() 
        var h1 = document.querySelector("h1")
        console.log(h1)
        h1.addEventListener("click", function () {
            aviso()
        })

        // Função com parametros
        function soma(a, b) {
            var soma = a + b
            console.log(`o resultado da soma é: ${soma}`)

            return soma
        }

        // chama a função
        // soma(2, 7)
        // soma(99, 200)

        var resultado = soma(234, 999)

        console.log(resultado)

        // escopos
        // variável global
        var global = 1

        function escopo() {
            // variável local
            let local = 2

            console.log(global)
            console.log(local)
        }
        escopo()

        console.log(global)
        // console.log(local)

        if (global === 1) {
            // variável com escopo de bloco
            let bloco = 3

            console.log(bloco)
        }

        // console.log(bloco)

        // Arrow Function
        // - Sem parametros - Sem parametros precisa do parenteses vazio "()".
        const semParametros = () => {
            console.log("Sou uma função sem parametros.")
        }

        semParametros()

        // - Somente um parametro - não precisa de parenteses
        const comParametro = parametro => {
            console.log(parametro)
        }

        comParametro("Teste de arrow function com 1 parametro!")

        // - Recebe mais de 1 parametro - precisa de parenteses
        const multiParametro = (parametro1, parametro2) => {
            console.log(parametro1)
            console.log(parametro2)
        }

        multiParametro("Aqui é o parametro 1", "E aqui o parametro 2")

        // - Arrow function dentro de método que recebe uma função
        var lista = [1, 2, 3, 4, 5, 6]

        lista.forEach(numero => {
            numero = numero * 2
            console.log(numero)
        });

        lista.forEach(valor => {
            console.log(valor)
        })

        // - Arrow function com retorno dentro de método que recebe uma função
        var valoresMaisUm = lista.map(valor => valor + 1)
        console.log(valoresMaisUm)

        // Operadores de Atribuição
        var contador = 0
        var numeros = [1, 2, 3, 4, 5]

        // Atribuição de soma
        numeros.forEach(numero => {
            contador += numero
        })
        console.log(contador)

        // Atribuição de subtração
        numeros.forEach(numero => {
            contador -= numero
        })
        console.log(contador)

        var numero = numeros[0]

        // Atribuição de multiplicação
        numero *= 4
        console.log(numero)

        // Atribuição de divisão
        numero /= 2
        console.log(numero)

        // Atribuição de exponenciação
        numero **= 3
        console.log(numero)
    </script>
</body>

</html>
