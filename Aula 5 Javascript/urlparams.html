<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Params</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/google/code-prettify@master/styles/sunburst.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>URL Params</h1>

        <div class="alert alert-primary" role="alert">
            Abra o console apertando <strong>F12</strong> e indo na aba console
        </div>
        <pre class="prettyprint">
            <code class="language-javascript">

            </code>
        </pre>
    </div>
    <footer>
        <div>
            <p>©2023 - Curso de Programação Web - Desenvolvido por: ‎ <a href="https://github.com/BrunoAndradeDinis">
                    Bruno
                    Andrade</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script>
        // Acessando o link https://example.com/?nome=Bruno&sobrenome=Andrade&idade=26
        // Esse "?" significa que estamos abrindo os parametros de URL para mandarmos para página
        const urlParams = new URLSearchParams(window.location.search)

        const nome = urlParams.get("nome")
        console.log(nome) // Retorna "Bruno"

        const sobrenome = urlParams.get("sobrenome")
        console.log(sobrenome) // Retorna "Andrade"

        const idade = urlParams.get("idade")
        console.log(idade) // Retorna 26
    </script>
</body>

</html>
