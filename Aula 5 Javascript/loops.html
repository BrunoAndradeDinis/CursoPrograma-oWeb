<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops - JS</title>
</head>

<body>
    <h1>Loops em JS</h1>

    <script>
        // loop-for
        for (let i = 0; i <= 5; i++) {
            console.log(i)
        }

        // Loop-while
        var contador = 0
        while (contador <= 5) {
            console.log(contador)

            contador++
        }
        contador = 0
        // Loop do while
        do {
            console.log(contador)

            contador++
        } while (contador <= 5)
    </script>
</body>

</html>
