<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <style>
        div > * {
            display: block;
            margin: 1em auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Faça um sistema que receba o preço de um produto e a porcentagem de desconto e exiba o valor do desconto e o
            valor do produto com o desconto.</h1>

        <label for="preco">Valor do produto</label>
        <input type="number" id="preco" name="preco">
        <label for="desconto">Porcentagem de desconto</label>
        <input type="number" id="desconto" name="desconto">
        <button onclick="calcular()">Calcular</button>

        <h2></h2>
    </div>

    <script>
        function calcular(){
            let valor = document.getElementById("preco").value 
            let desconto = document.getElementById("desconto").value / 100
            let resultado = valor - (Number(valor) * Number(desconto))
            
            document.querySelector("h2").innerHTML = `O valor do produto com desconto é R$ ${resultado.toFixed(2)}`
        }
    </script>
</body>

</html>
