<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <style>
        div>* {
            display: block;
            margin: 1em auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Faça uma página que receba um número e exiba a tabuada desse número do 1 ao 10.</h1>
        <label for="tabuada">Tabuada</label>
        <input type="number" id="tabuada" placeholder="Digite um número: ">
        <button onclick="calcular()">Calcular</button>
        <button onclick="limpar()">Limpar</button>

    </div>

    <script>
        function calcular() {
            let numero = document.getElementById("tabuada").value
            let resultado = []

            console.log(resultado[1])
           
            for (let i = 1; i <= 10; i++) {
                console.log(Number(numero) * i)
                resultado[i] = document.createElement("h4")
                resultado[i].innerHTML = `${Number(numero)} X ${i} = ${Number(numero) * i}`
                document.querySelector("div").appendChild(resultado[i])
            }

        }
        function limpar(){
            let resultado = []

            for (let i = 1; i <= 10; i++){
                resultado[i] = document.querySelector("h4")
                resultado[i].remove()
            }
        }
    </script>
</body>

</html>
