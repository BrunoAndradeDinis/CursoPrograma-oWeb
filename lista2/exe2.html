<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <style>
        div > * {
            display: block;
            margin: 1em auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Faça uma página que receba uma temperatura em graus fahrenheit e exiba a conversão dessa temperatura em graus celsius. 
            Use a fórmula: Celsius = (Fahrenheit - 32) / 1.8</h1>
        <label for="f">Temperatura de graus em Fahrenheit</label>
        <input type="number" id="f">
        <button onclick="calcular()">Calcular</button>
        <h2></h2>
    </div>
    <script>
        function calcular(){
            var f = document.getElementById("f").value 
            var celcius = (f -32) / 1.8

            document.querySelector("h2").innerHTML = `Em Celcius são ${celcius.toFixed(2)}º`
        }
    </script>
</body>
</html>
