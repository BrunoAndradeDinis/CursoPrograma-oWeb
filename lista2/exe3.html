<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <style>
        div > * {
            display: block;
            margin: 1em auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Faça um sistema que receba um valor em milhas e exiba a conversão desse valor em quilômetros. 1 milha = 1.6 quilômetro.
        </h1>
        <label for="milhas">Milhas</label>
        <input type="number" id="milhas" placeholder="Digite o valor aqui: ">
        <button onclick="calcular()">Calcular</button>
    
        <h2></h2>
    </div>

    <script>
        function calcular(){
            var milhas = document.getElementById("milhas").value
            var km = Number(milhas) / 1.6

            document.querySelector("h2").innerHTML = `O valor em Quilômetros = ${km.toFixed(2)} km`
        }
    </script>
</body>
</html>
