<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    <h1>Faça uma página onde o usuário digite um número e mostre se esse número é impar ou par</h1>
    <label for="numero">Digite o número</label>
    <input type="number" id="numero" placeholder="Digite aqui o número: ">
    <h2 id="resultado"></h2>
    <button>Enviar</button>

    <script>
        let button = document.querySelector("button")
        console.log(button)

        button.addEventListener("click", function () {
            let num = document.getElementById("numero").value
            console.log(num)

            let resultado = num % 2
            console.log(resultado)

            if (resultado == 0) {
                document.getElementById("resultado").innerHTML = `O número ${num} é Par!`
            } else {
                document.getElementById("resultado").innerHTML = `O número ${num} é Ímpar!`
            }
        })
    </script>
</body>

</html>
