<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <style>
        div>* {
            display: block;
            margin: 1rem auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1> Faça uma página onde o usuário digite 2 números e retorne a média deles</h1>
        <label for="num1">Digite o primeiro número</label>
        <input type="number" id="num1" placeholder="Digite o número aqui: ">
        <label for="num2">Digite o segundo número</label>
        <input type="number" id="num2" placeholder="Digite o número aqui: ">
        <button>Somar</button>
        <h2 id="resultado"></h2>
    </div>
    <script>
        let button = document.querySelector("button")
        console.log(button)

        button.addEventListener("click", function () {
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value
            var media = (Number(num1) + parseInt(num2)) / 2

            document.getElementById("resultado").innerHTML =
                `O resultado da média entre ${num1} e ${num2} / 2 = ${media}`
        })
    </script>

</body>


</html>
